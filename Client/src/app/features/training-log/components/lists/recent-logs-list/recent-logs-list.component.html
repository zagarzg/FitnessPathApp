<div class="grid grid-cols-1 m-3 border-slate-400 lg:w-[700px] gap-8">
    <div class="xl:col-span-1 flex flex-col flex-auto bg-white drop-shadow-md rounded-2xl overflow-hidden">
        <div class="p-6">
            <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Recent Logs</div>
            <div class="text-secondary font-light">Trainings you have done past few weeks</div>
        </div>
        <div class="flex">
            <mat-card class="w-96 flex flex-col items-end">
                <mat-calendar 
                    [dateClass]="dateClass()"
                    [(selected)]="selected"
                    class="w-full"
                    (selectedChange)="selectDay()">
                </mat-calendar>
                <button mat-stroked-button class="border-red-500 text-red-500 mr-2 mb-2">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                    DELETE
                </button>
            </mat-card>
            <div class="flex flex-col mat-elevation-z8 w-full ml-5">
                <table mat-table [dataSource]="exercises">
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
    
                    <!-- Reps Column -->
                    <ng-container matColumnDef="reps">
                        <th mat-header-cell *matHeaderCellDef> Reps </th>
                        <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
                    </ng-container>
    
                    <!-- Sets Column -->
                    <ng-container matColumnDef="sets">
                        <th mat-header-cell *matHeaderCellDef> Sets </th>
                        <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
                    </ng-container>
    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button class="bg-amber-500 text-white mr-1">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                        </button>
                        <button mat-raised-button class="bg-red-500 text-white">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" (click)="deleteExercise(element.id)"></mat-icon>
                        </button>
                    </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <span *ngIf="exercises?.length == 0" class="m-3">
                    No exercises logged for this day
                </span>
                <button mat-raised-button class="bg-blue-500 text-white w-1/3 m-3" (click)="addExercise()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
                    Add Exercise
                </button>
            </div>
        </div>
    </div>
</div>
