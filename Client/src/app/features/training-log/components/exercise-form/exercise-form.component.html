<div class="flex flex-auto flex-wrap">
    <div class="flex flex-col w-full">
        <div class="p-6 bg-gray-900">
            <div class="mr-4 text-white text-lg font-medium tracking-tight leading-6 truncate">
                {{updateMode ? 'Update Exercise' : 'Add Exercise'}}
            </div>
            <div class="text-white font-light">Provide exercise details</div>
        </div>
        <form class="p-6" [formGroup]="exerciseForm" (ngSubmit)="onSubmit(exerciseForm)">
             <!-- Name -->
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Name</mat-label>
                <input
                    matInput
                    placeholder="Name"
                    formControlName="name">
            </mat-form-field>

            <!-- SKU and Barcode -->
            <div class="flex">
                <mat-form-field class="w-1/3 pr-2" appearance="outline">
                    <mat-label>Reps</mat-label>
                    <input
                        matInput
                        type="number"
                        placeholder="Reps"
                        formControlName="reps">
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2" appearance="outline">
                    <mat-label>Sets</mat-label>
                    <input
                        matInput
                        type="number"
                        placeholder="Sets"
                        formControlName="sets">
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2" appearance="outline">
                    <mat-label>Weight</mat-label>
                    <input
                        matInput
                        type="number"
                        placeholder="Weight"
                        formControlName="weight">
                </mat-form-field>
            </div>
            <button mat-raised-button [disabled]="!exerciseForm.valid" class="bg-gray-900 text-white w-full" type="submit">
                <mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="updateMode == true ? 'edit' : 'add'"></mat-icon>
                {{updateMode ? 'Update Exercise' : 'Add Exercise'}}
            </button>
        </form>
    </div>
</div>
