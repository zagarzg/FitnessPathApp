<div class="grid grid-cols-1 m-3 border-slate-400 lg:w-[700px] gap-8">
    <div class="xl:col-span-1 flex flex-col flex-auto bg-white drop-shadow-md rounded-2xl overflow-hidden">
        <div class="p-6">
            <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Training Chart</div>
            <div class="text-secondary font-light">Analytics of your past trainings</div>
        </div>
        <div id="chart" class="p-3">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [stroke]="chartOptions.stroke"
              [colors]="chartOptions.colors"
              [dataLabels]="chartOptions.dataLabels"
              [legend]="chartOptions.legend"
              [markers]="chartOptions.markers"
              [grid]="chartOptions.grid"
              [yaxis]="chartOptions.yaxis"
              [title]="chartOptions.title"
            ></apx-chart>
          </div>
    </div>
</div>
