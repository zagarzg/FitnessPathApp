<div class="grid grid-cols-1 m-3 border-slate-400 lg:w-[370px] gap-8">
  <div
    class="xl:col-span-1 flex flex-col flex-auto bg-white drop-shadow-md rounded-2xl overflow-hidden"
  >
    <div class="p-6">
      <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">
        Recent Logs
      </div>
      <div class="text-secondary font-light">Weight changes</div>
    </div>
    <div class="flex flex-col">
      <mat-card class="w-full flex flex-col items-center">
        <mat-calendar
          [dateClass]="dateClass()"
          [(selected)]="selected"
          class="w-full"
          (selectedChange)="selectDay()"
        >
        </mat-calendar>
      </mat-card>
      <div class="flex flex-col mat-elevation-z8 w-full">
        <div
          class="m-4 mt-8 text-lg font-medium tracking-tight leading-6 truncate border-solid border-b border-black"
        >
          Weight
        </div>
        <span
          *ngIf="selectedWeightLog == undefined; else elseBlock"
          class="m-3"
        >
          No weight change logged for this day
        </span>
        <ng-template #elseBlock>
          <mat-card class="exercise-tile flex justify-between items-center">
            <span>{{ selectedWeightLog?.date | date : "dd/MM/yyyy" }}</span>
            <div>
              <span class="chip primary">{{ selectedWeightLog?.value }}</span>
            </div>
          </mat-card>
          <button
            *ngIf="selectedWeightLog != undefined"
            mat-stroked-button
            class="border-red-500 text-red-500 w-90 ml-2 mr-2 mb-2"
            (click)="deleteWeightLog(selectedWeightLog.id)"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </ng-template>
        <button
          *ngIf="selectedWeightLog == undefined"
          mat-raised-button
          class="bg-primary text-white m-3"
          (click)="addWeightLog()"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="add"
          ></mat-icon>
          Add WeightLog
        </button>
      </div>
    </div>
  </div>
</div>
