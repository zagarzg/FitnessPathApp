<div class="bg-slate-800 p-20 h-full">
  <div>
    <div class="text-white text-3xl font-semibold tracking-tight leading-8">
      Food Log
    </div>
    <div class="text-white font-light tracking-tight text-secondary">
      Track your food intake
    </div>
    <ng-container *ngIf="foodLogs$ | async as foodLogs">
      <div *ngIf="foodLogs?.length !== 0">
        <div class="flex">
          <app-food-log-list
            [foodLogs]="foodLogs"
            [foodItems]="foodItems"
            (selectedDayChangeEvent)="fetchFoodItems($event)"
            (addFoodItemEvent)="onAdd($event)"
            (updateFoodItemEvent)="onUpdate($event)"
            (deleteFoodItemEvent)="onDelete($event)"
          >
          </app-food-log-list>
          <app-food-chart [chartData]="chartData"></app-food-chart>
        </div>
      </div>
    </ng-container>
  </div>
</div>
